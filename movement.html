            width: auto;
            z-index: 1; /* Bring the image to the front */

            position: relative;
        }
        .counter {
            font-size: 1.2em;
            margin-bottom: 3px;
        }
        .highlighted {

            gap: 2px;
            background-color: #f2ead7;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;

        'notes': document.querySelector('.input-section textarea').value
    };

    // Construct the URL for the GET request
    var scriptUrl = 'https://script.google.com/macros/s/AKfycbwbVeL6r8F004JcQkDUzK4pqsMpLsRMarvAJJBBjkR61oXL5tJjjuB3sv_m85wUrgR2MA/exec'; // Replace with your Web App URL
    var queryString = Object.keys(data).map(key => key + '=' + encodeURIComponent(data[key])).join('&');
    var url = scriptUrl + '?callback=googleDocCallback&' + queryString;

    var script = document.createElement('script');
    script.src = url;
    document.head.appendChild(script);
    document.head.removeChild(script); // Remove the script element once added
}

    function incrementCounter(counterId) {
        var counterElement = document.getElementById(counterId);
        var currentCount = parseInt(counterElement.textContent, 10);
        counterElement.textContent = currentCount + 1;

        // Highlight the container
        var container = counterElement.closest('.small-category, .category');
        if (container) {
            container.classList.add('highlighted');
            setTimeout(function() {
                container.classList.remove('highlighted');
            }, 310); // Remove highlight after 500 milliseconds
        }

        updateSum();
    }

    function decrementCounter(counterId, event) {
        event.stopPropagation(); // Prevent triggering the increment action

        var counterElement = document.getElementById(counterId);
        var currentCount = parseInt(counterElement.textContent, 10);
        if (currentCount > 0) {
            counterElement.textContent = currentCount - 1;
        }
    }



</script>
